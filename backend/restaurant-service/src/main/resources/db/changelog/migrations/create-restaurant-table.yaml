databaseChangeLog:
  - changeSet:
      id: create-restaurant-table.yaml
      author: morosewolf
      changes:
        - createTable:
            tableName: restaurant
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: cuisine
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: VARCHAR(255)
                  constraints:
                    nullable: false