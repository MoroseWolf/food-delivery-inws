databaseChangeLog:
  - changeSet:
      id: create-address-table.yaml
      author: morosewolf
      changes:
        - createTable:
            tableName: ADDRESS
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: street
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: zip
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: state
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: ADDRESS
                  baseColumnNames: user_id
                  referencedTableName: "USERS"
                  referencedColumnNames: id
                  constraintName: fk_address_user
                  onDelete: CASCADE