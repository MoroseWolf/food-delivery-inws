databaseChangeLog:
  - changeSet:
      id: create-role-table.yaml
      author: morosewolf
      changes:
        - createTable:
            tableName: ROLE
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(30)
                  constraints:
                    nullable: false
                    unique: true