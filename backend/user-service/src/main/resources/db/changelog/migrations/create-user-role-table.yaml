databaseChangeLog:
  - changeSet:
      id: create-user-role-table.yaml
      author: morosewolf
      changes:
        - createTable:
            tableName: USER_ROLE
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: USER_ROLE
            columnNames: user_id, role_id
            constraintName: pk_user_role
        - addForeignKeyConstraint:
            baseTableName: USER_ROLE
            baseColumnNames: user_id
            referencedTableName: "USERS"
            referencedColumnNames: id
            constraintName: fk_user_role_user
            onDelete: cascade
        - addForeignKeyConstraint:
            baseTableName: USER_ROLE
            baseColumnNames: role_id
            constraintName: fk_user_role_role
            referencedTableName: ROLE
            referencedColumnNames: id
            onDelete: cascade

